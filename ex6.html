<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var userInput = prompt("Enter a year");
        

        function championshipYear(userInput){

            parseInt(userInput);
            var startYear = 1930;
        
            if (userInput > 1929 && (userInput - startYear) % 4 == 0 && userInput != 1942 &&  userInput != 1946) {   
                alert(`The championship was played in ${userInput}.`);

            } else{
                alert(`The championship was not played in ${userInput}.`)
            }
            
        }

        championshipYear(userInput);


    </script>
</body>
</html>
