    <script>


        var userInput = prompt("How much Euros?");

        function euroToRon(userInput) {


            parseInt(userInput);
            var result = userInput * 4.8;
            alert(`Ron: ${result}`);

            var result1 = userInput * 1.18;
            alert(`USD: ${result1}`)

        }

        euroToRon(userInput);
